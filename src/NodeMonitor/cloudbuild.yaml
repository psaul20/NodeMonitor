steps:
- name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
  args:
  - gcloud
  - functions
  - deploy
  - node-monitor
  - --memory=512MB
  - --runtime=python39
  - --env-vars-file=src/NodeMonitor/.env.yaml
  - --trigger-topic=time-trigger
  - --region=us-central1
  - --ingress-settings=all
  - --timeout=300s